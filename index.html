<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="rainbowvis.js"></script>
    <script src="constants.js"></script>
    <script src="utils.js"></script>

  <body>
    <table id="grid-container"></table>

    <!-- add color selector input with id colorSelector -->
    <input type="color" id="color-selector" value="#FFFFFF" />
    <input type="button" value="Salvar Pixel" id="save-drawing" />
    <input type="button" value="Mostrar animacion" id="run-drawing" />
    <input type="button" value="Limpiar animacion" id="clean-drawing" />
    <input type="button" value="Descargar animacion" id="download-animation" />
    <div class="color-buttons">
      <div id="white"></div>
      <div id="red"></div>
      <div id="blue"></div>
      <div id="yellow"></div>
      <div id="black"></div>
      <div id="green"></div>
    </div>
